<!-- Diseño del mode (small)-->
<div *ngIf="mode === 'small'" class="card-player player-small">
    <img appImgBroken [custonImg]="'https://iconape.com/wp-content/files/cx/367744/svg/logo-angular-logo-icon-png-svg.png'" [src]="track.cover" [alt]="track.name" class="cover">
    <div class="content-player">
        {{ track.name }}
    </div>
    <div class="buttons-player">
        <button (click)="showMoreInfo(track)" class="info-btn">
            Más información
        </button>
    </div>
</div>

<!-- Diseño del mode (big)-->
<div *ngIf="mode === 'big'" class="card-player player-big">
    <img appImgBroken [custonImg]="'https://iconape.com/wp-content/files/cx/367744/svg/logo-angular-logo-icon-png-svg.png'" [src]="track.cover" [alt]="track.name" class="cover">
    <div class="content-player">
        <div class="title-track">{{ track.name }}</div>
        <div class="sub-title-track">{{ track.album }}</div>
    </div>
    <div class="buttons-player">
        <button (click)="showMoreInfo(track)" class="info-btn">
            Más información
        </button>
    </div>
</div>
