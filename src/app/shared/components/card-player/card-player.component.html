<!-- Diseño del mode (small)-->
<div *ngIf="mode === 'small'" class="card-player player-small">
    <img appImgBroken [custonImg]="'https://iconape.com/wp-content/files/cx/367744/svg/logo-angular-logo-icon-png-svg.png'" [src]="libroCaracteristica.autor" [alt]="libroCaracteristica.titulo" class="cover">
    <div class="content-player">
        {{ libroCaracteristica.titulo }}
    </div>
    <div class="buttons-player">
        <button (click)="showMoreInfo(libroCaracteristica)" class="info-btn">
            Más información
        </button>
    </div>
</div>

<!-- Diseño del mode (big)-->
<div *ngIf="mode === 'big'" class="card-player player-big">
    <img appImgBroken [custonImg]="'https://iconape.com/wp-content/files/cx/367744/svg/logo-angular-logo-icon-png-svg.png'" [src]="libroCaracteristica.autor" [alt]="libroCaracteristica.titulo" class="cover">
    <div class="content-player">
        <div class="title-libroCaracteristica">{{ libroCaracteristica.titulo }}</div>
        <div class="sub-title-libroCaracteristica">{{ libroCaracteristica.autor }}</div>
    </div>
    <div class="buttons-player">
        <button (click)="showMoreInfo(libroCaracteristica)" class="info-btn">
            Más información
        </button>
    </div>
</div>
